<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

	<title>align</title>
</head>
<body>
<div class="container bg-danger">
	<div class="row align-items-start" style="height: 200px">
		<div class="col bg-dark">div1</div>
		<div class="col bg-success">div2</div>
		<div class="col bg-primary">div3</div>
		<div class="col bg-warning">div4</div>
	</div>
</div>
<hr>
<div class="container bg-danger">
	<div class="row align-items-end" style="height: 200px">
		<div class="col bg-warning">col-1</div>
		<div class="col bg-primary">col-2</div>
		<div class="col bg-success">col-3</div>
		<div class="col bg-info">col-4</div>
	</div>
</div>
<hr>
<div class="container bg-danger">
	<div class="row align-items-center" style="height: 200px">
		<div class="col bg-warning">col-1</div>
		<div class="col bg-primary">col-2</div>
		<div class="col bg-success">col-3</div>
		<div class="col bg-info">col-4</div>
	</div>
</div>
<hr>
<div class="container bg-danger">
	<div class="row bg-info" style="height: 200px">
		<div class="col bg-danger align-self-end">col1</div>
		<div class="col bg-success align-self-center">col2</div>
		<div class="col bg-primary">col3</div>
		<div class="col bg-warning align-self-start">col3</div>
	</div>
</div>
<hr>
<div class="container bg-danger">
	<div class="row justify-content-start" style="height: 200px">
		<div class="col-4 bg-primary">col1</div>
		<div class="col-4 bg-info">col2</div>
	</div>
</div>
<hr>
<div class="container bg-info">
	<div class="row justify-content-around" style="height: 200px">
		<div class="col-4 bg-primary">col1</div>
		<div class="col-4 bg-warning">col2</div>
	</div>
</div>
<hr>
<div class="container bg-dark">
	<div class="row justify-content-evenly" style="height: 200px">
		<div class="col-4 bg-primary">col1</div>
		<div class="col-4 bg-success">col2</div>
	</div>
</div>
</body>
</html>
