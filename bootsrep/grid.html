<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.main{
			height: 800px;
			width: 800px;
			background: red;
			border: 1px solid black;
			margin: auto;
			display: grid;
			grid-template-columns: auto auto auto;
			grid-column-gap: 10px;
			grid-row-gap: 10px;
		}
		div{
			background: yellow;
			font-size: 40px;
			border:2px solid black;
		}
	</style>
	
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>

</body>
</html>
