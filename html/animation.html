<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style type="text/css">
	
	div{
		height: 200px;
		background: pink;
		width: 200px;
		position: relative;
		animation-name: new;
		animation-duration: 3s;
		animation-iteration-count:infinite;
		animation-direction: normal;
		border-radius: 100px;


	}	
 @keyframes new{
 	0%{background: pink;left: 0px;top: 0px;}
 	25%{background: gray;left: 200px;top: 0px;}
 	50%{background: green;left: 200px;top: 200px;}
 	75%{background: yellow;left: 0px;top: 200px;}
 	100%{background: black;left: 0px;top: 0px;}
 }

</style>

</head>
<body>
	
	<div style="text-align: center;font-size: 25px;">new div</div>
	

</body>
</html>
