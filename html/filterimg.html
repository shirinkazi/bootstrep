<!DOCTYPE html>
<html>
<head>
	<title>filter</title>
	<style type="text/css">
		.brightness{
			filter: brightness(500px);
		}
		.blur{
			filter: blur(5px);
		}
		.contrast{
			filter: contrast(200%);
		}
		.grayscale{filter: grayscale(100%);}
		.hue-rotate{filter: hue-rotate(180deg);}
		.invert{filter: invert(200%);}
		.opacity{filter: opacity(50%);}
		.saturate{filter: saturate(7);}
		.sepia{filter: sepia(100%);}
		.shadow{filter: drop-shadow(0px 0px 10px red);}
	</style>
</head>
<body>
<img src="imagess.jpg" class="brightness">
<img src="imagess.jpg" class="blur">
<img src="imagess.jpg" class="contrast">
<img src="imagess.jpg" class="grayscale">
<img src="imagess.jpg" class="hue-rotate">
<img src="imagess.jpg" class="invert">
<img src="imagess.jpg" class="opacity">
<img src="imagess.jpg" class="saturate">
<img src="imagess.jpg" class="sepia">
<img src="imagess.jpg" class="shadow">
</body>
</html>
