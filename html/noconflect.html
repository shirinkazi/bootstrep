<!DOCTYPE html>
<html>
<head>
	<title>conflict</title>
</head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

		<h1>this is h1 tag</h1>
		<h2>tis is h2 tag</h2>

</body>

	jQuery(document).ready(function(){

	})
</script>
