<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<style type="text/css">
		.main{
			height: 700px;
			width: 600px;
			border: 2px solid black;
			display: grid;
			grid-template-columns: auto auto auto;
			grid-column-gap: 10px;
			grid-row-gap: 10px;
			background: white;
			margin: auto;

		}
		 div{
			background: orange;
			border: 1px solid black;
			font-size: 40px;
			
		}
	</style>
</head>
<body>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>

</body>
</html>
