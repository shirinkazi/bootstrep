<label>password</label>
<input type="password" name="" id="pass"><br><br>
<input type="checkbox" name="" onclick="on()">on click
</body>
<script type="text/javascript">
function on() {
	// body...  
	var a=document.getElementById('pass')
	if(a.type=="password"){
		a.type="text"
	}
	else{
		a.type="password"
	}
}
