<!DOCTYPE html>
<html>
<head>
	<title>multi</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style type="text/css">
	div * {
		background: black;
		color: white;
		text-align: center;
	}
</style>
<body>

	<div>
		<h1>this is h1</h1>
		<h2>this is h2</h2>
		<h3>this is h3</h3>
		<h4>this is h4</h4>
		<h5>this is h5</h5>
	</div>
	<button>change click</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("h1,h2,h3,h4,h5").css({
				"background-color":"orange",
				"color":"red"
			})
		})
	});


</script>
</html>
