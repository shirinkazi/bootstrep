<!DOCTYPE html>
<html>
<head>
	<title>add</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<h3>this is h3 tag</h3>
	<button id="bt">click</button>

	<hr>
	<ol id="op">
		<li>jeans</li>
		<li>t-shirt</li>
		<li>cap</li>
		<li>shooz</li>
	</ol>
	<button id="btt">touch</button>

</body>
<script type="text/javascript">
	
$(document).click(function(){
	$("#bt").ready(function(){
		$("h3").append("is different tag");
	});


	$("#btt").click(function(){
		$("#op").append("<li>belt</li>");
	});
	
});

</script>
</html>
