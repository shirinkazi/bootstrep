<!DOCTYPE html>
<html>
<head>
	<title>filter</title>
</head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
	div * {
		text-align: center;
		font-size: 25px;
	}
</style>
<body>
	
		<h1 style="text-align: center;">this is h1 heading</h1>
		<p style="text-align: center;">this is p tag</p>
	
	<br>
		<div style="border:2px solid black">
		<p>a paragraph in another paragraph</p>
        <p>another paragrap in another div </p>
		</div>
		<div style="border:2px solid black">
		<p>a paragraph in another paragraph</p>
        <p>another paragrap in another div </p>
		</div>
		<div style="border:2px solid black">
		<p>a paragraph in another paragraph</p>
        <p>another paragrap in another div </p>
		</div>




	

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("div").first().css({
			"background-color":"red"
		})
		$("div").last().css({
			"background-color":"pink"
		})
	})
</script>
</html>
