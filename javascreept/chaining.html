<!DOCTYPE html>
<html>
<head>
	<title>chaining</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
	<p>this is paragraph</p>
	<button>click</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").css("color","lime")
			.slideUp(2000)
			.slideDown(3000)

		})
	})

</script>
</html>
