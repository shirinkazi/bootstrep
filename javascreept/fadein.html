<!DOCTYPE html>
<html>
<head>
	<title>fadeit</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<style type="text/css">
	#a{
		height: 100px;
		width: 100px;
		background: red;
		border: 2px solid black;
		display:none;
	

	}
	#b{
		height: 100px;
		width: 100px;
		background: green;
		border: 2px solid black;
		display: none;
		

	}
	#c{
		height: 100px;
		width: 100px;
		background: orange;
		border: 2px solid black;
		display: none;
	

	}

</style>
</head>
<body>
<div id="a">hello</div>
<div id="b"></div>
<div id="c"></div><br>
<button>click</button>
</body>
<script type="text/javascript">
	
	$(document).ready(function(){
      $("button").click(function(){
      	$("#a").fadeIn();
      		$("#b").fadeIn(2000);
      			$("#c").fadeIn(4000);
      });
	});
</script>
</html>
