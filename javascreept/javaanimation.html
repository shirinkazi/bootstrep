<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
</head>
<style type="text/css">
	div{
		height: 70px;
		/*margin-top: 200px;*/
		text-align: center;
		/*padding-top: 35px;*/
		font-size: 30px;
		cursor: pointer;
		transition: 2s;
		/*transform: 2s;*/
		background: green

	}
</style>
<body>

<div id="iid" onmouseover="on()">this is header</div>
</body>
<script type="text/javascript">
	
	function on(){

document.getElementById('iid').style.background="red";
document.getElementById('iid').style.color="white";
document.getElementById('iid').style.fontsize="100px";


	}	



</script>
</html>
