<!DOCTYPE html>
<html>
<head>
	<title>sibling</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<style type="text/css">
	div *{
		background: red;
		color:white;
		text-align: center;
	}
</style>
<body>
	<div>
		<h1>this is h1</h1>
		<h2>this is h2</h2>
		<h3>this is h3</h3>
		<h4>this is h4</h4>
		<h5>this is h5</h5>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("h4").siblings().css({
			"background-color":"yellow"
		})
	})
</script>
</html>
