<!DOCTYPE html>
<html>
<head>
	<title>googlee</title>
</head>
<body>
	<button onclick="on()">google</button>
	<button onclick="onoff()">close the window</button>

</body>
<script type="text/javascript">
	 var newfunction;
	 function on() {
	 	// body...
	 	newfunction=window.open("https://www.google.com/","_blank","height=500px,width=500px")

	 }
	 function onoff() {
	 	// body...
	 	newfunction.close();
	 }

</script>
</html>
