<!DOCTYPE html>
<html>
<head>
	<title>pre1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<style type="text/css">
		#on{
			height: 30px;
			width: 100%;
			background: orange;
			border: 2px solid black;
		}
		#stop{
			height: 100px;
			width: 100%;
			background: orange;
			border: 2px solid black;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">start</button>
	<button id="btn2">stop</button>
	<div id="on"></div>
	<div id="stop"></div>

</body>
<script type="text/javascript">
	
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#stop").slideDown(4000);
	});
	$("#btn2").click(function(){
		$("#stop").stop()
	})
})

</script>
</html>
