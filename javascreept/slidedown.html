<!DOCTYPE html>
<html>
<head>
	<title>slidedown</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
	div{
		display: flex;
		width: 100%;
		height: 25px;
	}
	#slide,#div1{
		padding: 15px;
		font-size: 38px;
		align-items: center;
		background: lime;
		color: white;
		border: 2px solid black;
		border-radius: 5px;
	}
	#slide{
		padding: 50px;
		display: none;
	}
</style>
<body>
	<div>
		<button id="btn">start slide</button>
		<button id="btn2">close slide</button>
	</div>
	<br>
	<div id="div1">click to slide down panel</div>
	<div id="slide">hello world</div>

</body>
<script type="text/javascript">
	
	$(document).ready(function(){
		$("#btn").click(function(){

			$("#slide").slideDown(5000);
		});
		$("#btn2").click(function(){
			$("#slide").stop();
		})
	});
</script>
</html>
