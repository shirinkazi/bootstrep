<!DOCTYPE html>
<html>
<head>
	<title>setvalue</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<p id="p1">tis is paragraph</p>
	<p id="p2">this is heading</p>
	<label>another field</label>
	<input type="text" name="" id="value"><br>
	<br>
	<div>
		<button id="btn1">settext</button>
		<button id="btn2">settag</button>
		<button id="btn3">setvalue</button>
	</div>

</body>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#p1").text("this is new paragraph");
		});
		$("#btn2").click(function(){
			$("#p2").html("<h1>hello</h1>")
		})
		$("#btn3").click(function(){
			$("#value").val("shirin");
		})

		

	});

</script>
</html>
