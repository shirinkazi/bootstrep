<!DOCTYPE html>
<html>
<head>
	<title>java1</title>
</head>
<body>

</body>
<script>
	// maximum digit
	 var p=20,q=40,r=50,s=100;

	 if(p>q)
	 {
	 	document.write(p)
	 }
	 else if(q>r){
	 	document.write(q)
	 } 
	 else if(r>s){
	 	document.write(r)
	 }
	 else{
	 	document.write(s)
	 }
	 document.write("<hr>")

	 // minimum digit

	 var a=5,b=70,c=50,d=10;
	 if(a<b)
	 {
	 	document.write(a)
	 }
	 else if(b<c)
	 {
	 	document.write(b)
	 }
	 else if(c<d)
	 {
	 	document.write(c)
	 }
	 else{
	 	document.write(d)
	 }


</script>
</html>
