<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>offset </title>
</head>
<body>

				<!-- columns with out space -->

	<div class="container bg-danger" style="height: 100px;">
			<div class="row " style="height: 80px;">
				<div class="col-4 bg-primary"> this is column 1 </div>
				<div class="col-4 bg-secondary"> this is column 2 </div>
				

			</div>
		</div>
		<hr>
		<hr>
					<!-- offset give space in left -->
					<!-- you can give value in ofset- to set space from left -->
					<!-- for example ofset-1 generate 1 column gap from left -->

		<div class="container bg-danger" style="height: 100px;">
			<div class="row " style="height: 80px;">
				<div class="col-4 offset-1 bg-primary"> this is column 1 </div>
				<div class="col-4 offset-2 bg-secondary"> this is column 2 </div>
			</div>
		</div>


</body>
</html>
