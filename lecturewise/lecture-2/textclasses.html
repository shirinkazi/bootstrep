<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>text-class</title>
</head>
<body>
		<h1>normal text come from left</h1>

				<div class="container">
						<div class="row">
							<div class="col-12">
								<p class="bg-danger">hello world</p>
							</div>
						</div>
				</div>
		<hr>
				<h1>to set text in center like text-align-center</h1>
		<hr>
					<!-- to set text in center use class ="text-center-->
				<div class="container">
						<div class="row">
							<div class="col-12">
								<p class="bg-danger text-center">hello world</p>
							</div>
						</div>
				</div>
	<hr>
			<h1>to set text in end</h1>
	<hr>
				<!-- to set text in center use class ="text-center -->
				<div class="container">
						<div class="row">
							<div class="col-12">
								<p class="bg-danger text-end">hello world</p>
							</div>
						</div>
				</div>

<hr>
			<h1>to set text color end</h1>
	<hr>
				<!-- to set text in center use class ="text-center -->
				<div class="container">
						<div class="row">
							<div class="col-12">
								<h1 class="text-primary">hello</h1>
								<h1 class="text-success">hello</h1>
								<h1 class="text-info">hello</h1>
								<h1 class="text-danger">hello</h1>
							</div>
						</div>
				</div>


</body>
</html>
