<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>eqaul size of column</title>
</head>
<body>

		<div class="container bg-danger" style="height: 100px;">
			<div class="row">
				<div class="col bg-primary"> this is column 1 </div>
				<div class="col bg-secondary"> this is column 2 </div>
				<div class="col bg-success"> this is column 3 </div>
			</div>
		</div>


			<!-- this is equal size of division made by bootstrap we dont need to declare column size -->
			<!-- for default equal size of division we need to give class "col" only -->

			<!-- at every break point it will be same - size
			check at every px -->

<hr><hr>
			<!-- now if we give size only at 1 place then what happend check -->

			<div class="container bg-danger" style="height: 100px;">
			<div class="row">
				<div class="col-2 bg-primary"> this is column 1 </div>
				<div class="col bg-secondary"> this is column 2 </div>
				<div class="col bg-success"> this is column 3 </div>
			</div>
		</div>

		<hr><hr>

			<!-- how col-auto worked -->

			<div class="container bg-danger" style="height: 100px;">
			<div class="row">
				<div class="col bg-primary"> this is column 1 </div>
														<!-- here col-auto took only width that div required -->
				<div class="col-auto bg-secondary"> this is column 2 </div>   
														<!-- here col-auto took only width that div required -->

				<div class="col bg-success"> this is column 3 </div>
			</div>
		</div>


</body>
</html>
