<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>align-item-properties</title>
</head>
<body>
			
			<!-- it will set column at beging of row -->

	<div class="container bg-danger">
			<div class="row" style="height: 200px;">
				<div class="col-3 bg-primary"> this is column 1 <br>this is example of item align </div>
				<div class="col-3 bg-secondary"> this is column 2 </div>
				<div class="col-3 bg-success"> this is column 3 </div>
				<div class="col-3 bg-info"> this is column 4 </div>

			</div>
		</div>

			<hr>
			<hr>

			<!-- now the order of column will change  -->
			<!-- div 1 goes in last and div 4 comes at first -->
			<!-- with the help of order class -->
		
	<div class="container bg-danger">
			<div class="row" style="height: 200px;">
				<div class="col-3 order-4 bg-primary"> this is column 1 <br>this is example of item align </div>
				<div class="col-3 order-3 bg-secondary"> this is column 2 </div>
				<div class="col-3 order-2 bg-success"> this is column 3 </div>
				<div class="col-3 order-1 bg-info"> this is column 4 </div>

			</div>
		</div>			

</body>
</html>
