<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>row-2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

		<div class="container bg-danger" style="height: 100px;">
			<div class="row row-cols-2" style="height: 80px;">
				<div class="col bg-primary"> this is column 1 </div>
				<div class="col bg-secondary"> this is column 2 </div>
				<div class="col bg-success"> this is column 3 </div>
				<div class="col bg-info"> this is column 4 </div>

			</div>
		</div>
		<hr>
		<hr>


			<!-- if we give row-cols- 3 then it will take 3 column in 1 row and send 1 column in next row -->


		<div class="container bg-danger" style="height: 100px;">
			<div class="row row-cols-3" style="height: 80px;">
				<div class="col bg-primary"> this is column 1 </div>
				<div class="col bg-secondary"> this is column 2 </div>
				<div class="col bg-success"> this is column 3 </div>
				<div class="col bg-info"> this is column 4 </div>

			</div>
		</div>


</body>
</html>
