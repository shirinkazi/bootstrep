<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>break-point container</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

		<!-- here is single column in row so it took defualt all width -->

	<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 200px;">
			<div class="col bg-primary ">Column-1</div>
		</div>
	</div>

			
	<hr>
	<hr>
			<!-- container with different size of column -->
				<!-- but it divide totalwidth in equal part -->


	<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 200px;">
			<div class="col bg-success ">Column-1</div>
			<div class="col bg-info ">Column-1</div>
			<div class="col bg-secondary ">Column-1</div>
		</div>
	</div>

	<hr><hr>
								<!-- break point asign at every point -->

							<!-- size				px					class			
							small-size			0 to 576 px			col-
							small 				576 to 768			col-sm
							medium				768 to 992			col-md
							large				992 to 1140			col-lg
							xtra-large			1200 to 1400		col-xl
							extra-xtra-large	1400 to ...			col-xxl -->

	
	<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 200px;">
			<div class="col-lg-2 bg-success ">Column-1</div>
			<div class="col-lg-4 bg-info ">Column-1</div>
			<div class="col-lg-6 bg-secondary ">Column-1</div>
		</div>
	</div>

			<!-- so here column parted in 2, 4, 6 and in 992 to 1140 px it show like that -->
			<!-- but -->
			<!-- below that size it consist 100% width -->

<hr>
<hr>
				<!-- now give different size at break-point  -->

				<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 200px;">
			<div class="col-sm-4 col-md-2 col-lg-2 col-xl-2 bg-success ">Column-1</div>
			<div class="col-sm-4 col-md-5 col-lg-4 col-xl-5 bg-info ">Column-2</div>
			<div class="col-sm-4 col-md-5 col-lg-6 col-xl-5 bg-secondary ">Column-3</div>
		</div>
	</div>

			<!-- now check each and every stage size of column will be change -->
				
				<!-- px			size		column allocated
				
				576			4,4,4 			col-sm-4,

				768			2,5,5 			col-md-2, col-md-5,col-md-5
				
				992			2,4,6 			col-lg-2,col-lg-4,col-lg-6
				
				1140		2,5,5 			col-xl-2,col-xl-5,col-xl-5 -->


			<!-- this is how responsive layout can defind		 -->


</body>
</html>
