<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>nested column</title>
</head>
<body>

		<!-- this is the normal partition -->

	<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 200px;">
			<div class="col-4 bg-secondary ">Column-1</div>
			<div class="col-8 bg-info ">Column-2</div>
		</div>
	</div>	
<hr>
<hr>
			
			<!-- here is the example of nested row-column -->

			
<div class="container bg-danger" style="height: 300px;">
		<h1 align="center">this is first container</h1>
		<div class="row bg-success" style="height: 100px;">
			<div class="col-4 bg-secondary ">Column-1</div>
			<div class="col-8 bg-info ">Column-2
				<div class="row">
					<div class="col bg-primary"> this is div 1</div>
					<div class="col bg-success">this is div 2</div>
					<div class="col bg-danger">this is div 3</div>
				</div>
			</div>
		</div>
	</div>	


</body>
</html>
