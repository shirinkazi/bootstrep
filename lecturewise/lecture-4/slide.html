<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
	<title>slide</title>

</head>
<body>
		<hr>
		<h1 class="text-center">slide example</h1>
		<hr>
		
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active" data-bs-interval="1000">
      				<img src="wd.png" class="d-block w-100" alt="..."height="400px">
    			</div>
    		<div class="carousel-item" data-bs-interval="1000">
      				<img src="se.jpg" class="d-block w-100" alt="..." height="400px">
    		</div>
    			<div class="carousel-item" data-bs-interval="1000">
      				<img src="an2.jpg" class="d-block w-100" alt="..." height="400px">
    		</div>
  		</div>
	</div>

		<br>
		<hr>
		<h1 class="text-center">slide example-2</h1>
		<hr>

		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  				<div class="carousel-inner">
    				<div class="carousel-item active" data-bs-interval="1000">
      					<img src="se.jpg" class="d-block w-100" alt="..." height="400px">
    				</div>
    				
    				<div class="carousel-item" data-bs-interval="1000">
      					<img src="an2.jpg" class="d-block w-100" alt="..." height="400px">
    				</div>
    				
    				<div class="carousel-item" data-bs-interval="1000">
      					<img src="wd.png" class="d-block w-100" alt="..." height="400px">
    				</div>
  				</div>
  	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    						<span class="visually-hidden">Previous</span>
  </button>
  	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    				<span class="carousel-control-next-icon" aria-hidden="true"></span>
    						<span class="visually-hidden">Next</span>
  </button>
</div>
<span class="border border-primary rounded">this is border</span><br><br>
<span class="border-top border-primary">this is border</span><br>
<br>
<span class="border-end border-primary">this is border</span><br>
<br>
<span class="border-bottom border-primary">this is border</span><br>
<br>
<span class="border-start m-4 border-primary">this is border</span><br>

</body>
</html>
