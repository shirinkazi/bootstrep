<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>border in bootstrap</title>
</head>
<body>

			<h1>how to give border in bootstrap</h1>

					<div class="border border-dark" style="width: 200px;">this is border div</div>
	
	<hr>
	<hr>
			<h1>border classes with different value</h1>

			<div class="container">
					<div class="row">
							<div class="col border-top border-dark">this is example of border top</div><br>
							<div class="col border-start border-dark">this is example of border left</div><br>
							<div class="col border-end border-dark">this is example of border right</div><br>
							<div class="col border-bottom border-dark">this is example of border bottom</div>
					</div>
			</div>		
	<hr>
	<hr>
			<h1>border width-color</h1>
				
			<div class="container">
					<div class="row">
							<div class="col border-top border-dark border-2">this is div</div><br>
							<div class="col border-start border-danger border-4">this is div</div><br>
							<div class="col border-end border-secondary border-3">this is div</div><br>
							<div class="col border-bottom border-info border-4">this is div</div>
					</div>
			</div>
	





</body>
</html>
