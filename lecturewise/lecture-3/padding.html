<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>border in bootstrap</title>
</head>
<body>

		<h1>how to give padding in bootstrap</h1>

			<div class="border border-4 border-dark mb-4" style="width: 200px;">this is without padding div</div>
			<div class="border border-4 border-dark p-4" style="width: 200px;">this gives padding from all side div</div>
	
			<hr><hr>
			<h1>padding classes with different value</h1>

	<div class="container">
		<div class="row">
			<div class="col border border-4 border-dark pt-5">this is padding top</div><br>
			<div class="col border border-4 border-dark pb-3">this is padding bottom</div><br>
			<div class="col border border-4 border-dark ps-5">this is padding left</div><br>
			<div class="col border border-4 border-dark pe-5">this is padding right</div>
		</div>
	</div>

	

</body>
</html>
